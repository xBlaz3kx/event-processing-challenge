name: "Build service"
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '.run/**'
      - '.vscode/**'
      - 'api/**'
      - 'features/**'
      - 'config/**'
      - 'deployments/**'
      - 'scripts/**'
      - 'assets/**'
      - '*.md'
    tags:
      - v*
  pull_request:
    types: [ opened, synchronize ]
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '.run/**'
      - '.vscode/**'
      - 'api/**'
      - 'features/**'
      - 'config/**'
      - 'deployments/**'
      - 'scripts/**'
      - 'assets/**'
      - '*.md'
  workflow_dispatch:

jobs:
  build-service:
    name: "Build the service"
    uses: ./.github/workflows/build.yaml
    with:
      service: service
      docker_repository: service
      dockerfile: "./build/service/Dockerfile"
